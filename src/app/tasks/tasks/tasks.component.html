@if (isAddingTask) {
    <app-new-task (cancel)="cancelButton()" ></app-new-task>
}
<section id="tasks" >

    <header>
  <h2>{{name}}'s Tasks</h2>
 

        <menu>
            <button (click)="addTask()" >Add Task</button>
        </menu>

    </header>
    
    <ul>
        @for (task of getUserTasks(); track $index) {
            <app-task [task]="task" ></app-task>
        }
    </ul>

</section>
